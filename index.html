<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1>Amusement Park</h1>
      <p>Welcome to the amusement park! For your safety, you will only be allowed to go on certain rides based on your height. To determine which rides you can use, please enter your height in inches:</p>
      <form id="enterHeight">
        <div class="form-group">
          <label for="height">Enter height in inches</label>
          <input id="height" class="form-control" type="text">
        </div>
      </form>
    </div>
  </body>
</html>
